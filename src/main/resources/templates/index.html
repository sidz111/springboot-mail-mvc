<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mail Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      box-shadow: none;
    }

    .btn-custom {
      background-color: #00c6ff;
      border: none;
      color: white;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0072ff;
    }

    .success-message {
      color: #00ff88;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 576px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">ðŸ“§ Mail Sender App</h2>

    <th:block th:if="${done}">
      <div class="success-message" th:text="${success}"></div>
    </th:block>

    <form action="/send" method="post">
      <div class="mb-3">
        <input type="email" name="receiver" class="form-control" placeholder="Receiver's Email" required />
      </div>
      <div class="mb-3">
        <input type="text" name="subject" class="form-control" placeholder="Subject" required />
      </div>
      <div class="mb-3">
        <textarea name="message" class="form-control" rows="4" placeholder="Your Message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Send Mail</button>
    </form>
  </div>
</body>
</html>
